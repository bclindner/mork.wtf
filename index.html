<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wtf</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            overflow: hidden;
        }
        @keyframes bounce {
            0% {
                transform: translateY(-16px);
            }
            100% {
                transform: translateY(0px);
            }

        }
        @keyframes cate {
            0% {
                transform: translateY(-16px) scaleX(-1);
            }
            49.999% {
                transform: translateY(0px) scaleX(-1);
            }
            50% {
                transform: translateY(-16px) scaleX(1);
            }
            100% {
                transform: translateY(0px) scaleX(1);
            }
        }
        #cate {
           animation: cate 0.3s linear infinite;
           display: none;
        }
        #morkwtf {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
    </style>
  </head>
  <body>
      <noscript>page need js so i can trick you into playing audio. sorry :(</noscript>
      <button id="button">start</button>
      <audio id="song">
          <source src="song.mp3" type="audio/mpeg"/>
      </audio>
      <img id="cate" src="cate.png">
      <script>
          const b = document.getElementById("button")
          const c = document.getElementById("cate")
          b.addEventListener("click", () => {
            const s = document.getElementById("song")
            s.play()
            b.style.display = 'none';
            c.style.display = 'block';
          })
      </script>


  </body>



</html>
